<!DOCTYPE html>
<html>
  <head>
    <title>D3 Bar Graph</title>
	<h1>Bar graph</h1>
    <script type="text/javascript" src="d3.min.js"></script>
    		<style type="text/css">
				div.bar {
					display: inline-block;
					width: 20px;
					height: 75px;	
					margin-right: 2px;
					background-color: red;
				}

		</style>
  </head>
  <body>
	<script>
	var dataset = [ 20, 30, 40, 50, 60 ];
	d3.select("body").selectAll("div")
    .data(dataset)  
    .enter()
    .append("div")
    .attr("class", "bar")
    .style("height", function(d) {
        var barHeight = d;
        return barHeight + "px";
    });
	</script>
  </body>
</html>
